{% extends 'base.html' %}
{% block header %}
<link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="{{url_for('static', filename='js/index.js')}}"></script>

<style>
  .dayContainer{
    background-color: #1d232a; 

  }
  .flatpickr-days{
    border: none;
  }
  .flatpickr-innerContainer{
    border: none;
    
  } 
  .flatpickr-rContainer{
    border: none;
    
  } 
  .flatpickr-day{
color: #a6adbb;
  }
  .flatpickr-disabled{
    color: #7394c960 !important;
  }
  .nextMonthDay{
  color: #7394c960 !important;
}
</style>
{% endblock %}
{% block content %}

{% include 'navbar.html' %}
<!-- Main Content -->
<div class="pt-20 container mx-auto px-4">
  <h1 class="text-4xl font-semibold text-center mt-4 mb-4">Predictions</h1>

  <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-2 xl:grid-rows-1 gap-4 border-t border-gray-700 rounded px-2 w-full mx-0 mt-2">
    <div class="container">
      <h2 class="text-3xl font-semibold text-center mt-3 mb-2">Hourly</h2>
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn m-1">Click</div>
        <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
          <li><a>Item 1</a></li>
          <li><a>Item 2</a></li>
        </ul>
      </div>
      <input type="text" id="date-range" class="input input-ghost w-full max-w-xs">
      <div class="bg-base-200 rounded-lg shadow p-3 w-auto h-96">
        <canvas id="salesChart" class="h-full"></canvas>
      </div>

    </div>
    <div class="container">
      <h2 class="text-3xl font-semibold text-center mt-3 mb-2">Daily</h2>

      <div class="dropdown">
        <div tabindex="0" role="button" class="btn m-1">Click</div>
        <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
          <li><a>Item 1</a></li>
          <li><a>Item 2</a></li>
        </ul>
      </div>
      <div class="bg-base-200 rounded-lg shadow p-3 w-auto h-96">
        <canvas id="salesChart2" class="h-full"></canvas>
      </div>

    </div>
  </div>
  <!-- Chart Container -->

  <!-- Button to Update Chart Data via HTMX -->
  <div class="flex justify-center mt-6">
    <button hx-get="/update-chart-data" hx-target="#salesChartContainer" hx-swap="innerHTML" class="btn btn-primary">
      Update Chart Data
    </button>
  </div>
</div>

<script>
  flatpickr("#date-range", {
    mode: "range",
    dateFormat: "Y-m-d",
    minDate: "{{min_date}}"
  });

</script>
<script>
  const ctx = document.getElementById('salesChart').getContext('2d');

  // Create a vertical gradient for the line dataset
  const gradient = ctx.createLinearGradient(0, 0, 0, 400);
  gradient.addColorStop(0, '#3B82F620');
  gradient.addColorStop(1, '#3B82F600');

  const gradient2 = ctx.createLinearGradient(0, 0, 0, 400);
  gradient2.addColorStop(0, '#EF444450');
  gradient2.addColorStop(1, '#EF444400');

  // Initialize the Chart.js instance
  const comboChart = new Chart(ctx, {
    type: 'bar', // Base type can be 'bar' or 'line'; here, we use 'bar' as base
    data: {
      labels: [],
      datasets: [
        // Line Dataset
        // Bar Dataset
        {
          type: 'bar',
          label: 'Units Sold',
          data: [],
          backgroundColor: gradient2, // Green bars
          borderColor: '#B91C1C',
          borderWidth: 1
        },
        {
          type: 'line',
          label: 'Revenue',
          data: [],
          fill: true,
          backgroundColor: gradient,
          borderColor: '#3B82F6',
          borderWidth: 2,
          tension: 0.4, // Smooth curve
          pointBackgroundColor: '#3B82F6',
          pointBorderColor: '#DBEAFE',
        },
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: 'top',
        },
        tooltip: {
          mode: 'index',
          intersect: false,
        },
      },
      scales: {
        x: {
          display: true,
          offset: false,
          title: {
            display: true,
            text: 'Month',
            color: '#333',
            font: {
              size: 14,
              weight: 'bold'
            },
          },
          grid: {
            display: true,
            color: 'rgba(255, 255, 255, 0.01)',
          },
        },
        y: {
          type: 'linear',
          display: true,
          position: 'left',
          title: {
            display: true,
            text: 'Revenue ($)',
            //color: '#4F46E5',
            font: {
              size: 14,
              weight: 'bold'
            },
          },
          ticks: {
            beginAtZero: true,
            //color: '#4F46E5',
          },
          grid: {
            display: true,
            color: 'rgba(255, 255, 255, 0.01)',
          },
        },

      },
    }
  });

  const ctx2 = document.getElementById('salesChart2').getContext('2d');

  // Create a vertical gradient for the line dataset
  const gradient3 = ctx2.createLinearGradient(0, 0, 0, 400);
  gradient3.addColorStop(0, '#3B82F620');

  gradient4.addColorStop(0, '#EF444450');
  gradient4.addColorStop(1, '#EF444400');

  // Initialize the Chart.js instance
  const comboChart2 = new Chart(ctx2, {
    type: 'bar', // Base type can be 'bar' or 'line'; here, we use 'bar' as base
    data: {
      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
      datasets: [
        // Line Dataset
        // Bar Dataset
        {
          type: 'bar',
          label: 'Units Sold',
          data: [45, 67, 60, 70, 46, 65, 55],
          backgroundColor: gradient4, // Green bars
          borderColor: '#B91C1C',
          borderWidth: 1
        },
        {
          type: 'line',
          label: 'Revenue',
          data: [65, 59, 80, 81, 56, 55, 40],
          fill: true,
          backgroundColor: gradient3,
          borderColor: '#3B82F6',
          borderWidth: 2,
          tension: 0.4, // Smooth curve
          pointBackgroundColor: '#3B82F6',
          pointBorderColor: '#DBEAFE',
        },
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: 'top',
        },
        tooltip: {
          mode: 'index',
          intersect: false,
        },
      },
      scales: {
        x: {
          display: true,
          offset: false,
          title: {
            display: true,
            text: 'Month',
            color: '#333',
            font: {
              size: 14,
              weight: 'bold'
            },
          },
          grid: {
            display: true,
            color: 'rgba(255, 255, 255, 0.01)',
          },
        },
        y: {
          type: 'linear',
          display: true,
          position: 'left',
          title: {
            display: true,
            text: 'Revenue ($)',
            //color: '#4F46E5',
            font: {
              size: 14,
              weight: 'bold'
            },
          },
          ticks: {
            beginAtZero: true,
            //color: '#4F46E5',
          },
          grid: {
            display: true,
            color: 'rgba(255, 255, 255, 0.01)',
          },
        },

      },
    }
  });
</script>
